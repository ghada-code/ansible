---
- name: Configure FortiGate via API
  hosts: fortigate1
  gather_facts: no
  connection: httpapi

  collections:
    - fortinet.fortios

  tasks:
    - name: Create a basic firewall policy
      fortios_log_fact:
        access_token: "{{ fortios_access_token }}" 
        selectors:
          - selector: memory_event_vpn
      register: disk_logs

    - name: Print disk event logs
      debug:
        var: disk_logs
