- hosts: localhost
  gather_facts: no
  tasks:
    - name: Login to FortiMail and get session cookie
      uri:
        url: https://20.20.20.4/api/v1/AdminLogin
        method: POST
        headers:
          Content-Type: application/json
        body: '{"name":"admin","password":"admin"}'
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response

    - name: Extract cookie from login response headers
      set_fact:
        fm_cookie: "{{ login_response.set_cookie }}"

    - name: Get domain info using session cookie
      uri:
        url: https://20.20.20.4/api/v1/Domain
        method: GET
        headers:
          Cookie: "{{ fm_cookie }}"
        validate_certs: no
        return_content: yes
      register: domain_response

    - name: Show domain info
      debug:
        var: domain_response.content
