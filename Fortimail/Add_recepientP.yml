- name: Add Recipient Policy
  hosts: fortimail1
  gather_facts: no
  vars: 
    domain: "site1.com"
  tasks:

    - name: Login to FortiMail and get session cookie
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/AdminLogin"
        method: POST
        headers:
          Content-Type: application/json
        body:
          name: "{{ fortimail_username }}"
          password: "{{ fortimail_password }}"
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response

    - name: Extract session cookie string
      set_fact:
        fm_cookie_string: "{{ login_response.cookies_string }}"
    - name: Create Recipient Policy
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/{{ domain }}/PolicyRecipient"
        method: POST
        headers:
          Cookie: "{{ fm_cookie_string }}"
          Content-Type: application/json
        body_format: json
        body:
          name: "plocy"
          status: "{{ policy_enabled | ternary('enable', 'disable') }}"
          # Add additional policy details here, e.g.:
          # description: "Created via Ansible"
          # spam_check: true
          # antivirus_check: true
          # other fields as per FortiMail API doc
        validate_certs: no
        return_content: yes
        status_code: 200
      register: create_policy_response

    - name: Show creation response
      debug:
        var: create_policy_response.json        
