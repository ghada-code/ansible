- hosts: fortimail1
  gather_facts: no
  vars:
    domain: "site1.com"
    profile: "spf_copy"

  tasks:
    - name: Login to FortiMail and get session cookie
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/AdminLogin"
        method: POST
        headers:
          Content-Type: application/json
        body:
          name: "{{ fortimail_username }}"
          password: "{{ fortimail_password }}"
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response

    - name: Extract session cookie string
      set_fact:
        fm_cookie_string: "{{ login_response.cookies_string }}"

    - name: Get current antispam profile
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/{{ domain }}/ProfAntispam/{{ profile }}"
        method: GET
        headers:
          Cookie: "{{ fm_cookie_string }}"
        validate_certs: no
        return_content: yes
        status_code: 200
      register: current_profile

    - name: Debug SPF settings from profile (before update)
      debug:
        msg:
          spf_checking: "{{ current_profile.json.spf_checking }}"
          spf_fail_status: "{{ current_profile.json.spf_fail_status }}"
          spf_pass_status: "{{ current_profile.json.spf_pass_status }}"
          spf_sender_alignment_status: "{{ current_profile.json.spf_sender_alignment_status }}"
          action_spf_fail: "{{ current_profile.json.action_spf_fail }}"
          action_spf_pass: "{{ current_profile.json.action_spf_pass }}"
          action_spf_soft_fail: "{{ current_profile.json.action_spf_soft_fail }}"
          action_spf_none: "{{ current_profile.json.action_spf_none }}"

    - name: Update antispam profile to enable SPF checking and set actions
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/{{ domain }}/ProfAntispam/{{ profile }}"
        method: PUT
        headers:
          Cookie: "{{ fm_cookie_string }}"
          Content-Type: "application/json"
        validate_certs: no
        body_format: json
        body:
          comment: "SPF enabled and actions set via Ansible"
          spf_checking: true
          spf_fail_status: true
          spf_pass_status: true
          spf_sender_alignment_status: true
          spf_soft_fail_status: true
          spf_neutral_status: true
          spf_none_status: true
          spf_perm_error_status: true
          spf_temp_error_status: true
          action_spf_fail: "quarantine"     # Exemple d'action
          action_spf_pass: "none"
          action_spf_soft_fail: "tag"
          action_spf_none: "none"
        status_code: [200, 201]

    - name: Get updated antispam profile
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/{{ domain }}/ProfAntispam/{{ profile }}"
        method: GET
        headers:
          Cookie: "{{ fm_cookie_string }}"
        validate_certs: no
        return_content: yes
        status_code: 200
      register: updated_profile

    - name: Debug SPF settings from profile (after update)
      debug:
        msg:
          spf_checking: "{{ updated_profile.json.spf_checking }}"
          spf_fail_status: "{{ updated_profile.json.spf_fail_status }}"
          spf_pass_status: "{{ updated_profile.json.spf_pass_status }}"
          spf_sender_alignment_status: "{{ updated_profile.json.spf_sender_alignment_status }}"
          action_spf_fail: "{{ updated_profile.json.action_spf_fail }}"
          action_spf_pass: "{{ updated_profile.json.action_spf_pass }}"
          action_spf_soft_fail: "{{ updated_profile.json.action_spf_soft_fail }}"
          action_spf_none: "{{ updated_profile.json.action_spf_none }}"
