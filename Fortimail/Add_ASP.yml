- hosts: fortimail1
  gather_facts: no
  vars:
    domain: "site1.com"
    profile: "spf_copy"

  tasks:
    - name: Login to FortiMail and get session cookie
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/AdminLogin"
        method: POST
        headers:
          Content-Type: application/json
        body:
          name: "{{ fortimail_username }}"
          password: "{{ fortimail_password }}"
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response

    - name: Extract session cookie string
      set_fact:
        fm_cookie_string: "{{ login_response.cookies_string }}"

    - name: Get current antispam profile
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/{{ domain }}/ProfAntispam/{{ profile }}"
        method: GET
        headers:
          Cookie: "{{ fm_cookie_string }}"
        validate_certs: no
        return_content: yes
        status_code: 200
      register: current_profile
    - name: Enable bannedword in antispam profile
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/{{ domain }}/ProfAntispam/{{ profile }}"
        method: PUT
        headers:
          Content-Type: application/json
          Cookie: "{{ fm_cookie_string }}"
        body:
          bannedword: true
        body_format: json
        validate_certs: no
        status_code: 200
    - name: Debug SPF settings from profile (before update)
      debug:
        msg:
          spf_checking: "{{ current_profile.json.spf_checking }}"
          spf_pass_status: "{{ current_profile.json.spf_pass_status }}"
          action_spf_pass: "{{ current_profile.json.action_spf_pass }}"
          action_spf_soft_fail: "{{ current_profile.json.action_spf_soft_fail }}"
          bannedword: "{{ current_profile.json.bannedword }}"
