- hosts: fortimail1
  gather_facts: no

  tasks:
    - name: Login to FortiMail and get session cookie
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/AdminLogin"
        method: POST
        headers:
          Content-Type: application/json
        body:
          name: "{{ fortimail_username }}"
          password: "{{ fortimail_password }}"
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response

    - name: Extract session cookie string
      set_fact:
        fm_cookie_string: "{{ login_response.cookies_string }}"
    - name: Dump Antispam profile details (get correct field names)
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/site1.com/ProfAntispam/spf_copy"
        method: GET
        headers:
          Cookie: "{{ fm_cookie_string }}"
        validate_certs: no
        return_content: yes
      register: profile_details

    - name: Show profile fields
      debug:
        var: profile_details.json
    - name: Update Antispam profile
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/site1.com/ProfAntispam/spf_copy"
        method: PUT
        headers:
          Cookie: "{{ fm_cookie_string }}"
          Content-Type: "application/json"
        validate_certs: no
        body_format: json
        body:
          comment: "SPF enabled via Ansible"
          spf_checking: true
          spf_fail_status: true
          spf_soft_fail_status: true
          spf_neutral_status: true
          spf_none_status: true
          spf_perm_error_status: true
          spf_temp_error_status: true
          spf_pass_status: true
          spf_sender_alignment_status: true
        status_code: [200, 201]
