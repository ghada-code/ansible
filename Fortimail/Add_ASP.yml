- hosts: fortimail1
  gather_facts: no

  tasks:
    - name: Login to FortiMail and get session cookie
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/AdminLogin"
        method: POST
        headers:
          Content-Type: application/json
        body:
          name: "{{ fortimail_username }}"
          password: "{{ fortimail_password }}"
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response

    - name: Extract session cookie string
      set_fact:
        fm_cookie_string: "{{ login_response.cookies_string }}"

    - name: Create Antispam profile
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/site1.com/ProfAntispam/"
        method: POST
        headers:
          Cookie: "{{ fm_cookie_string }}"
          Content-Type: "application/json"
        validate_certs: no
        body_format: json
        body: >
          {
            "mkey": "myprofile",
            "comment": "Auto-created via API",
            "mdomain": "site1.com",
            "dictionary_type": 1,
            "minimum_dictionary_score": 1
          }
        status_code: [200,201]

