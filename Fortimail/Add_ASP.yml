- hosts: fortimail1
  gather_facts: no
  tasks:
    - name: Login to FortiMail and get session cookie
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/AdminLogin"
        method: POST
        headers:
          Content-Type: application/json
        body:
          name: "{{ fortimail_username }}"
          password: "{{ fortimail_password }}"
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response

    - name: Extract session cookie string
      set_fact:
        fm_cookie_string: "{{ login_response.cookies_string }}"

    - name: Create Antispam profile for domain2.local
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/domain/site1.com/ProfAntispam/my_antispam_profile"
        method: POST
        headers:
          Cookie: "{{ fm_cookie_string }}"
          Content-Type: "application/json"
        body:
          mkey: "my_antispam_profile"
          comment: "Created via API"
          minimum_dictionary_score: 2
          dictionary_type: 1
        body_format: json
        validate_certs: no
        status_code: 201
      register: create_antispam_response
