- hosts: fortimail1
  gather_facts: no
  vars:
    fortimail_api_base: "https://{{ ansible_host }}/api/v1"
    api_timeout: 30

  tasks:
    - name: Authenticate and get session token
      uri:
        url: "{{ fortimail_api_base }}/auth/login"
        method: POST
        body:
          username: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
        body_format: json
        validate_certs: no
        timeout: "{{ api_timeout }}"
      register: auth_result
      no_log: false  # Hides credentials in logs

    - name: Set session token
      set_fact:
        api_token: "{{ auth_result.json.token }}"

    - name: Get system status (example API call)
      uri:
        url: "{{ fortimail_api_base }}/monitor/system/status"
        method: GET
        headers:
          Authorization: "Bearer {{ api_token }}"
        validate_certs: no
        timeout: "{{ api_timeout }}"
      register: system_status

    - name: Display status
      debug:
        var: system_status.json



