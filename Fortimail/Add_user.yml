
- hosts: fortimail1
  gather_facts: no
  vars:
    new_user: "ghada"
    user_password: "GhadaSecure2025"
    user_domain: "site1.com"
    user_email: "ghada@site1.com"

  tasks:
    - name: Login to FortiMail and get session cookie
      uri:
        url: "https://{{ fortimail_ip }}/api/v1/AdminLogin"
        method: POST
        headers:
          Content-Type: application/json
        body:
          name: "{{ fortimail_username }}"
          password: "{{ fortimail_password }}"
        body_format: json
        validate_certs: no
        return_content: yes
        status_code: 200
      register: login_response
    - name: Extract session cookie string
      set_fact:
        fm_cookie_string: "{{ login_response.cookies_string }}"
    - name: Update recipient policy with AntiSpam profile
      uri:
        url: "https://{{ fortimail_ip }}//api/v1/domain/site1.com/PolicyRecipient/1"
        method: PUT
        headers:
          Authorization: "{{ fm_cookie_string }}"
          Content-Type: "application/json"
        body_format: json
        body:
          antispam_profile: "spf"
        validate_certs: no
      register: result

    - name: Show FortiMail response
      debug:
        var: result.json
